<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Jomhuria&family=Kumbh+Sans&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="bg kumbh-sans-custom">
    <div class="img-top"><img src="images/bg-pattern-top.svg" alt="" ></div>
    <div class="img-bottom"><img src="images/bg-pattern-bottom.svg" alt="" ></div>
    <div class="card">
      <div class="card-top"><img src="images/bg-pattern-card.svg" alt=""></div>
      <div class="card-img"><img src="images/image-victor.jpg" alt=""></div>
      <div class="card-content">
        <div class="card-info">
          <h2>Victor Crest <span class="age">26</span></h2>
          <p class="country">London</p>
        </div>
        <div class="line"></div>
        <div class="status">
          <div class="status-item">
            <div class="status-num">80K</div>
            <div class="status-text">Followers</div>
          </div>
          <div class="status-item">
            <div class="status-num">803K</div>
            <div class="status-text">Likes</div>
          </div>
          <div class="status-item">
            <div class="status-num">1.4K</div>
            <div class="status-text">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Youssef</a>.
    </div>
  </div>
</body>

</html>
