<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="parent">
    <div class="container">
      <!-- Right card -->
      <div class="result">
        <h2>Your Result</h2>
        <div class="persent">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="text">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <!-- end Right card -->
      <!-- Left card -->
      <div class="summery">
        <h2>Summary</h2>
        <div class="MindStats">
          <div class="state one">
            <div class="logo"><img src="assets/images/icon-reaction.svg" alt=""></div>
            <p>Reaction</p>
            <div class="score">80 / <span>100</span></div>
          </div>
          <div class="state two">
            <div class="logo"><img src="assets/images/icon-memory.svg" alt=""></div>
            <p>Memory</p>
            <div class="score">92 / <span>100</span></div>
          </div>
          <div class="state three">
            <div class="logo"><img src="assets/images/icon-verbal.svg" alt=""></div>
            <p>Verbal</p>
            <div class="score">61 / <span>100</span></div>
          </div>
          <div class="state four">
            <div class="logo"><img src="assets/images/icon-visual.svg" alt=""></div>
            <p>Visual</p>
            <div class="score">73 / <span>100</span></div>
          </div>
        </div>
        <button>Continue</button>
      </div>
      <!-- end Left card -->
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Youssef</a>.
  </div>
</body>

</html>
